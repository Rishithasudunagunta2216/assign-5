        <style>
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 30px 20px;
        text-decoration: none;
        font-size: 20px;
        }
        .topnav a:hover {
        background-color: rgb(179, 206, 220);
        color: black;
        }
        img{
           max-width: 100%; 
        }

        .oopaa
            {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            }

        .active, .accordion:hover {
            background-color: #ccc; 
            }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
            }

        </style>
    </head>
    <body>
        <div class="topnav">
            <a href="#contact">Contact</a>
            <a href="#destination">Destination</a>
            <a href="#gallery">Gallery</a>
            <a href="#home">Home</a> 

        </div><br>


        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->

              <div class="item active">

              <div class="item">
                <img src="beach.jpg" alt="Beach">
              </div>
          
              <!-- <div class="item">

              </div> -->
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>

        <div id="gallery" align="center">
            <h2 align="center">Gallery</h2>
            <img src="https://placehold.co/350x200?text=Destination+1" alt="">
            <img src="https://placehold.co/350x200?text=Destination+2" alt="">

        </div><br><br>
        <div>
            <h2 align="center" >FAQ's</h2>
            <button class="accordion">What is the best time to travel?</button>
                <div class="panel">
                <p>The best time to travel depends upon your destination,but generally,spring and fall.</p>
                </div>

                <button class="accordion">Are there group discounts?</button>
                <div class="panel">
                <p>Yes,there are group discounts.If you are a group of 10 or more.</p>
                </div>

                <script>
                    var acc = document.getElementsByClassName("accordion");
                    var i;
                    
                    for (i = 0; i < acc.length; i++) {
                      acc[i].addEventListener("click", function() {
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.display === "block") {
                          panel.style.display = "none";
                        } else {
                          panel.style.display = "block";
                        }
                      });
                    }
                    </script>
                        
        </div>
        </div>

        <div class="oopaa">
        <div id="contact" align="center">
            <h3 align="center" >Contact Us</h3>
            <button id="openForm">Book </button>
    
                <div class="container" id="bookingContainer">
                    <h2>Booking Form</h2>
                    <form id="bookingForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        
                        <label for="destination">Destination:</label>
                        <select id="destination" required>
                            <option value="">Select a destination</option>
                            <option value="Paris">Paris</option>
                            <option value="New York">New York</option>
                            <option value="Tokyo">Tokyo</option>
                        </select>
                        
                        <button type="submit">Book Now</button>
                    </form>
                    <p id="message"></p>

                    <script>
                        document.getElementById('openForm').addEventListener('click', function() {
                        document.getElementById('bookingContainer').style.display = 'block';
                        this.style.display = 'none';
                    });
        
                    document.getElementById('bookingForm').addEventListener('submit', function(event) {
                        event.preventDefault();
                        
                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;
                        const destination = document.getElementById('destination').value;
                        
                        if (name && email && destination) {
                            document.getElementById('message').innerText = `Thank you, ${name}! Your booking to ${destination} has been confirmed.`;
                            document.getElementById('bookingForm').reset();
                        } else {
                            document.getElementById('message').innerText = 'Please fill out all fields.';
                        }
                    });
                </script>

                    </div>
                </div>
        </div>
        
    </body>
